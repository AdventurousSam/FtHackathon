<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Page</title>
</head>
<body>
    <h1>Simple Search Page</h1>
    <form action="{{ url_for('search') }}" method="post">
        <input type="text" name="user_input" id="user_input" placeholder="Enter your query">
    </form>

    {% if user_input %}
        <h2>Results for "{{ user_input }}"</h2>
        <ul>
            {% for result in results %}
                <li><a href="{{ url_for('redirect_to_link', result=result) }}" target="_blank">{{ result }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
